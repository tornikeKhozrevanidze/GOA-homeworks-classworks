<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  შექმენით ერთი ცვლადი სახელად score მიანიჭეთ მას ნებისმიერი მნიშვნელობა 0 - 100 - ის ჩათვლით, შეამოწმეთ იმ შემთხვევაში თუ score ცვლადის მნიშვნელობა ნაკლებია 0 - ზე ან მეტია 100 - ზე გამოიტანეთ "Invalid Score" - ი, იმ შემთხვევაში თუ score ცვლადის მნიშვნელობა == 100, მაშინ გამოიტანეთ "A+" - ი, იმ შემთხვევაში თუ score ცვლადის მნიშვნელობა უდრის 90 - ს ან მეტია მასზე გამოიტანეთ "A" - ი, იმ შემთხვევაში თუ score ცვლადის მნიშვნელობა არის 80 - ი ან მეტია მასზე გამოიტანეთ B" - ი, 70 - ის ან მასზე მეტი ქულის შემთხვევაში "C", თუ score - ი 60 - ია ან მეტი "D", თუ 40 - ია ან მეტი "E" სხვა შემთხვევაში კი "F" -->
     
    <!-- 5) გააკეთეთ პირველი დავალება switch - ით -->

     <script>
        let score = Math.random() * 100
        score = Math.floor(score)
        console.log(score);
        switch(score){
            case 100:
                console.log("A+")
                break
            case  90:
                console.log("A+")
                break
            case  80:
                console.log("B")
                break
            case  70:
                console.log("C")
                break
            case  60:
                console.log("D")
                break
            case  50:
                console.log("E")
                break
            case  40:
                console.log("F")
                break
        }
        
        
     </script>
</body>
</html>
