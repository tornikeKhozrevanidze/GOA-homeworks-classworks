<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 2) შექმენით რამოდენიმე ღილაკი Change Background Color, Change Text Color, Change Font Size, უნდა გქონდეთ ერთი პარაგრაფი - <p>Hello</p> როდესაც მომხმარებელი დააკლიკებს Change Background Color ღილაკს ხელს უნდა შეიცვალოს პარაგრაფის უკანა ფერი, როდესაც მომხმარებელი დააკლიკებს Change Text Color ღილაკს ხელს უნდა შეიcვალოს პარაგრაფის ტექსტის ფერი ხოლო როდესაც მომხმარებელი დააკლიკებს Change Font Size ღილაკს ხელს უნდა შეიცვალოს ამ პარაგრაფის ტექსტის ზომა, დაგჭირდებათ წვდომის მოპოვება თითოეულ ღილაკზე ასევე პარაგრაფზეც -->
    <button>Change Background Color</button>
    <button id="button2">Change Text Color</button>
    <button id="button3">Change Font Size</button>

    <br>
    <br>
    <p style="width: 40px;">Hello</p>

    <script>
        let button1 = document.querySelector("button")
        let button2 = document.getElementById("button2")
        let button3 = document.getElementById("button3")
        let p = document.querySelector("p")
        button1.addEventListener("click", function(){
            p.style.backgroundColor = "black"
            p.style.color = "white"
            p.style.width = "40px"
            p.style.fontSize = "15px"

        })
        button2.addEventListener("click", function(){
            p.style.backgroundColor = "white"
            p.style.color = "orange"
            p.style.border = "1px, solid, black"
            p.style.width = "40px"
            p.style.fontSize = "15px"

        })
        button3.addEventListener("click", function(){
            p.style.fontSize = "30px"
            p.style.width = "70px"

        })
    </script>
</body>
</html>
