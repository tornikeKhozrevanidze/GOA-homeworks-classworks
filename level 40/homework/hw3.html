<body>
    
<!-- 3) შექმენით ერთი <form></form> რომლსაც გასტილავთ external css - ის გამოყენებით, ინტერნეტში მოძებნეთ რაიმე <form></form> - ის დიზაინი და გასტილეთ იმის მიხედვით (გამოიყენეთ <div></div> - ები) -->

<form>
    <label for="name">Name on card</label>
    <br>
    <input id="name" type="text">
    <br>
    <br>
    <label for="number">Card number</label>
    <br>
    <input id="number" type="number">
    <br>
    <br>
    
    <div>
        <div class="child">
            <label  for="date">Expiry date</label>
            
            
            <input placeholder="MM/YY" id="date" type="text">
        </div>
        
        <div class="child">
            <label for="CVC">CVC</label>
            
            <input id="CVC" type="text">
        </div>
    </div>
</form>
</body>
