<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        const n = parseInt(prompt('enter num'))
        if(n % 2 == 0){
            alert('n = even')
        }else{
            alert('n = odd')
        }
    </script>
</body>
</html>
