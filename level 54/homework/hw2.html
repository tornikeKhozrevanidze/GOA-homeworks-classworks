<body>
    <!-- 2) მოიძიეთ ინფორმაცია for loop - ზე და მის სინტაქსზე Javascript - ში, შექმენით ერთი ცვლადი სადაც შეინახავთ თქვენს სახელს და გვარს, გადაუარეთ მას for loop - ის გამოყენებით, და დაბეჭდეთ თითოეული სიმბოლო -->

        let namee = prompt("enter your name")
        for(let i of namee){
            console.log(i)
        }
    </script>
