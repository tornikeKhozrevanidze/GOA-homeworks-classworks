    <!-- 2) გააკეთეთ მათემატიკურ ოპერაციებზე 5-5 მაგალითი -->
    <script>
        console.log(2 + 5);
        console.log(2 + 0);
        console.log(32 + 21);
        console.log(4 + 99);
        console.log(24 + 1);

        console.log(2 - 5);
        console.log(2 - 0);
        console.log(32 - 21);
        console.log(4 - 99);
        console.log(24 - 1);

        console.log(2 / 5);
        console.log(2 / 0);
        console.log(32 / 21);
        console.log(4 / 99);
        console.log(24 / 1);

        console.log(2 % 5);
        console.log(2 % 0);
        console.log(32 % 21);
        console.log(4 % 99);
        console.log(24 % 1);

        console.log(2 * 5);
        console.log(2 * 0);
        console.log(32 * 21);
        console.log(4 * 99);
        console.log(24 * 1);


        
    </script>
