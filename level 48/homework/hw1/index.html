<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="/level 48/homework/hw1/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <!-- first section -->
    <section class="sec-1">
      <!-- sec-1 title -->
      <h4>
        Your Result
      </h4>
      
      <!-- sec-1 sircle -->
      <div class="sec-1-sircle">
        <h1>
        76
        </h1>
        <h5>
          of 100
        </h5>
      </div>

      <h1 class="sec-1-title">
        Great
      </h1>
      <p>
        
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    

    <!-- second section -->
    <section class="sec-2">
      <!-- sec-2 title -->
      <h1>
        Summary
      </h1>

      <div class="sec-2-cards-parent">
      <!-- card box -->
        <div id="card-1"  class="sec-2-cards">
          <div>
            <img src="/level 48/homework/hw1/assets/images/icon-reaction.svg" alt="">
            <p id="card-p-1">Reaction</p>
            
          </div>
          <p><span class="sec-2-span">80</span> / 100</p>
        </div>

        <div id="card-2" class="sec-2-cards">
          <div>
            <img src="/level 48/homework/hw1/assets/images/icon-memory.svg" alt="">
            <p id="card-p-2">Memory</p>
          </div>
          <p><span class="sec-2-span">92</span> / 100</p>
        </div>

        <div id="card-3"  class="sec-2-cards">
          <div>
            <img src="/level 48/homework/hw1/assets/images/icon-verbal.svg" alt="">
            <p id="card-p-3">Verbal</p>
          </div>
          <p><span class="sec-2-span">61</span> / 100</p>
        </div>

        <div id="card-4"  class="sec-2-cards">
          <div>
            <img src="/level 48/homework/hw1/assets/images/icon-visual.svg" alt="">
            <p id="card-p-4">Visual</p>
          </div>
          <p><span class="sec-2-span">72</span> / 100</p>
        </div>
      </div>

      <button>
        Continue
      </button>
    </section>
  </main>
  
  
</body>
</html>
